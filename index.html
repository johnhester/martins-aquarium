<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="container">

        <div class="banner dimensions">
            <div class="" >
                <img class="banner__logo" src="https://duckduckgo.com/i/d5e37ade.png" alt="Martin's a Pisces!">
            </div>
            <div><h1 class="banner__title sectionTitle">Martin's Aquarium; Courtesy of Jutz'Kar</h1></div>
        </div>

        <div class="toggleBox">
            <button class="toggleTips toggleButton">Toggle Tips</button>
            <button class="toggleQuotes toggleButton">Toggle Quotes</button>
            <button class="toggleFish toggleButton">Toggle Fish</button>
            <button class="toggleLocations toggleButton">Toggle Locations</button>
        </div>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <div class="bigQuoteBox"> 
                    <h2 class="sectionTitle">Words of Wisdom:</h2>
                    <article class="quoteList dimensions">
                    </article>
                </div>

                <div class="bigFishBox">
                    <h2 class="sectionTitle">Disciples of Jutz'kar:</h2>
                    <section class="fishSelector">
                        <select class="typeChoice">
                            <option value="all">Show All Fish</option>
                            <option value="holy">Holy Fish</option>
                            <option value="soldier">Soldier Fish</option>
                            <option value="plebs">Commoners</option>
                    </select>                
                        
                    </section>                
                    <article class="fishList dimensions">
                    </article>
                </div>
                <div class="bigLocationBox">
                    <h2 class="sectionTitle">Destinations:</h2>
                    <article class="locationList dimensions">
                    </article>
                </div>
            </div>

            <div class="underTheBanner__right">
                <div class="bigTipBox">
                    <h2 class="sectionTitle">Tips:</h2>
                    <article class="tipList dimensions">
                        
                    </article>
                </div>  
            </div>
        </div>

    </main>
    <script src="/scripts/fish/fishData.js"></script>
    <script src="/scripts/fish/fish.js"></script>
    <script src="/scripts/fish/fishList.js"></script>
    <script src="/scripts/quotes/quoteData.js"></script>
    <script src="/scripts/quotes/quotes.js"></script>
    <script src="/scripts/quotes/quoteList.js"></script>
    <script src="/scripts/locations/locationData.js"></script>
    <script src="/scripts/locations/locations.js"></script>
    <script src="/scripts/locations/locationList.js"></script>
    <script src="/scripts/tips/tipData.js"></script>
    <script src="/scripts/tips/tips.js"></script>
    <script src="/scripts/tips/tipList.js"></script>
    <!-- main script  -->
    <script src="/scripts/main.js"></script>

</body>

</html>
